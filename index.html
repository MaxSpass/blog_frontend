<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">
    <title>Document</title>
    <link rel="preconnect"
          href="https://fonts.gstatic.com">
    <link rel="preconnect"
          href="https://fonts.gstatic.com">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet"
          href="/css/main.css">
</head>
<body>

<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="navbar-brand">Приветствуем
            <span id="block-user-name"
                  class="font-weight-bold">Гость
            </span>
            в нашем блоге
        </div>
        <div id="block-auth"
             class="collapse navbar-collapse">
            <div class="form-inline ml-auto">
                <div data-toggle="modal"
                     data-dismiss="modal"
                     data-target="#login-popup"
                     class="btn btn-outline-light my-2 mr-2 my-sm-0">Авторизация
                </div>
                <div data-toggle="modal"
                     data-dismiss="modal"
                     data-target="#registration-popup"
                     class="btn btn-outline-light my-2 my-sm-0">Регистрация
                </div>
            </div>
        </div>
        <div id="block-main-actions" class="ml-auto d-none">
            <div id="block-filter"
                 class="cursor-pointer position-relative ml-2">

            </div>
            <div
                id="block-add-post"
                class="cursor-pointer ml-2"
                data-toggle="modal"
                data-target="#create-post-popup"
            >
                <svg xmlns="http://www.w3.org/2000/svg" width="34" height="34" fill="#fff" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
                </svg>
            </div>
        </div>
    </nav>
</div>
<div class="container my-5">
    <div id="block-posts"
         class="d-flex flex-wrap"></div>
</div>
<div class="modal fade"
     id="login-popup"
     tabindex="-1"
     role="dialog"
     aria-labelledby="login-modal"
     aria-hidden="true">
    <div class="modal-dialog"
         role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Авторизация</h5>
                <button type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="col-form-label">Имя:</label>
                        <input type="text"
                               name="name"
                               class="form-control">
                    </div>
                    <div class="alert alert-danger mt-4"
                         role="alert"
                         style="display: none"></div>
                </div>
                <div class="modal-footer">
                    <button type="button"
                            class="btn btn-primary"
                            data-dismiss="modal"
                            data-toggle="modal"
                            data-target="#registration-popup">
                        Зарегистрироваться
                    </button>
                    <button type="submit"
                            class="btn btn-success">Отправить
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade"
     id="registration-popup"
     tabindex="-1"
     role="dialog"
     aria-labelledby="registration-modal"
     aria-hidden="true">
    <div class="modal-dialog"
         role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Регистрация</h5>
                <button type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="col-form-label">Имя:</label>
                        <input type="text"
                               name="name"
                               class="form-control">
                    </div>
                    <div class="alert alert-danger mt-4"
                         role="alert"
                         style="display: none"></div>
                    <div id="roles-block"></div>
                </div>
                <div class="modal-footer">
                    <button type="button"
                            class="btn btn-primary"
                            data-dismiss="modal"
                            data-toggle="modal"
                            data-target="#login-popup">
                        Авторизоваться
                    </button>
                    <button type="submit"
                            class="btn btn-success">Отправить
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!--Create post popup-->
<div class="modal fade"
     id="edit-post-popup"
     tabindex="-1"
     role="dialog"
     aria-labelledby="edit-post-popup"
     aria-hidden="true">
    <div class="modal-dialog"
         role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Редактирование записи</h5>
                <button type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form>
                <div class="modal-body">
                    <div id="edit-post-content">
                        <div class="form-group">
                            <label class="col-form-label">Заголовок:</label>
                            <input type="text"
                                   name="title"
                                   class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label">Текст:</label>
                            <textarea
                                rows="5"
                                cols="50"
                                name="content"
                                class="form-control"></textarea>
                            <input name="user" type="hidden">
                        </div>
                    </div>
                    <div class="alert alert-danger mt-4"
                         role="alert"
                         style="display: none"></div>
                </div>
                <div class="modal-footer">
                    <button type="submit"
                            class="btn btn-success">Подтвердить
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!--Create post popup-->
<div class="modal fade"
     id="create-post-popup"
     tabindex="-1"
     role="dialog"
     aria-labelledby="edit-post-popup"
     aria-hidden="true">
    <div class="modal-dialog"
         role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Создание записи</h5>
                <button type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form>
                <div class="modal-body">
                        <div class="form-group">
                            <label class="col-form-label">Путь к изображению:</label>
                            <input type="text"
                                   name="thumbnail"
                                   class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label">Заголовок:</label>
                            <input type="text"
                                   name="title"
                                   class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label">Текст:</label>
                            <textarea
                                    rows="5"
                                    cols="50"
                                    name="content"
                                    class="form-control"></textarea>
                            <input name="user" type="hidden">
                        </div>
                    <div class="alert alert-danger mt-4"
                         role="alert"
                         style="display: none"></div>
                </div>
                <div class="modal-footer">
                    <button type="submit"
                            class="btn btn-success">Подтвердить
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="/js/vendor/jquery-3.5.1.min.js"></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous">
</script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous">

</script>
<script src="/js/app.constants.js"></script>
<script src="/js/api/api.js"></script>
<script src="/js/app.class.js"></script>
<script src="/js/components/actions.component.js"></script>
<script src="/js/components/post.component.js"></script>
<script src="/js/app.init.js"></script>
</body>
</html>
